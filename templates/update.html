{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
<style>
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
    .form input[type="text"] {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    .form input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>
    <div class="form">
     <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
     </form>
    </div>
</div>
{% endblock %}
